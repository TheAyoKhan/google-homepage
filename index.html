<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/TheAyoKhan/default-css-styles/reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Google</title>
</head>
<body>
  <header>
    <div>
      <a href="https://about.google">About</a>
      <a href="https://store.google.com">Store</a>
    </div>
    <div>
      <a href="https://mail.google.com">Gmail</a>
      <a href="https://www.google.com/imghp">Images</a>
      <a href="" class="google-apps-container">
        <svg class="google-apps" focusable="false" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
      </a>
      <a href="https://accounts.google.com/ServiceLogin?passive=true&continue=https://www.google.com/" class="sign-in-link">Sign In</a>
    </div>
  </header>
  <div class="container">
    <img src="google-logo.png" alt="Google Logo" class="logo">
    <div class="search-bar">
      <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
      </svg>
      <input class="search-input" type="text">

    </div>
    <div class="search-buttons">
      <input class="search-button primary-search" value="Google Search" aria-label="Google Search" type="submit">
      <input class="search-button secondary-search" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="submit">
    </div>
  </div>
  <footer>
    <div>
      <a href="https://ads.google.com/" class="footer-link">Advertising</a>
      <a href="https://smallbusiness.withgoogle.com/" class="footer-link">Buisness</a>
      <a href="https://www.google.com/search/howsearchworks/" class="footer-link">How Search Works</a>
    </div>
    <div>
      <a href="" class="footer-link">Privacy</a>
      <a href="" class="footer-link">Terms</a>
      <button class="settings-button">Settings</button>
    </div>
  </footer>
</body>
</html>
